<meta charset="utf-8">
<title>MEDINOVA - Hospital Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="/assets/template/img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
  rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/assets/template/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="/assets/template/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/assets/template/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/assets/template/css/style.css" rel="stylesheet">
<!-- Topbar Start -->
<div class="container-fluid py-2 border-bottom d-none d-lg-block">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-lg-start mb-2 mb-lg-0">
        <div class="d-inline-flex align-items-center">
          <a class="text-decoration-none text-body pe-3" href="tel:+0123456789">
            <i class="bi bi-telephone me-2"></i>+012 345 6789
          </a>
          <span class="text-body">|</span>
          <a class="text-decoration-none text-body px-3" href="mailto:info@example.com">
            <i class="bi bi-envelope me-2"></i>info@example.com
          </a>
        </div>
      </div>
      <div class="col-md-6 text-center text-lg-end">
        <div class="d-inline-flex align-items-center">
          <a class="text-body px-2" href="#!"><i class="fab fa-facebook-f"></i></a>
          <a class="text-body px-2" href="#!"><i class="fab fa-twitter"></i></a>
          <a class="text-body px-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
          <a class="text-body px-2" href="#!"><i class="fab fa-instagram"></i></a>
          <a class="text-body ps-2" href="#!"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid sticky-top bg-white shadow-sm">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
      <a routerLink="/" class="navbar-brand">
        <h1 class="m-0 text-uppercase text-primary">
          <i class="fa fa-clinic-medical me-2"></i>Medinova
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
          <a routerLink="/" class="nav-item nav-link active">Home</a>
          <a routerLink="/Clinical" class="nav-item nav-link">Clinical</a>
          <a routerLink="/Pharmacy" class="nav-item nav-link">Pharmacy</a>
          <a routerLink="/Dialysis" class="nav-item nav-link">Dialysis</a>
          <a routerLink="/Diagnostic" class="nav-item nav-link">Diagnostic</a>
          <a routerLink="/Hospitalization" class="nav-item nav-link">Hospitalization</a>
        </div>

        <div class="d-flex align-items-center ms-3">
          <!-- Avatar Circle -->
          <img src="assets/template/img/user-avatar.jpg" alt="User Avatar" width="40" height="40" class="rounded-circle me-2 border border-primary">
          <!-- User Name -->
          <span class="fw-semibold me-3">{{ username }}</span>
          <!-- Logout Button -->
          <button class="btn btn-sm btn-outline-danger" (click)="logout()">Logout</button>
        </div>



      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/template/lib/easing/easing.min.js"></script>
<script src="assets/template/lib/waypoints/waypoints.min.js"></script>

<script src="assets/template/lib/tempusdominus/js/moment.min.js"></script>
<script src="assets/template/lib/tempusdominus/js/moment-timezone.min.js"></script>
