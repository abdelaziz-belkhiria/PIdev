server:
  port: 8888

spring:
  application:
    name: gateway-service

  # ?? Global Gateway Configuration
  cloud:
    gateway:
      # We enable automatic discovery routes (e.g. /user-service/**) just in case
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ?? Routes are now handled in 'GatewayConfig.java'
      # We removed the manual routes here to avoid duplication.

      # ? CORS Configuration (Critical for Angular later)
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200" # Your Angular Port
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

# ? Eureka Client Configuration
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# ? Logging to debug Routing issues
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: INFO